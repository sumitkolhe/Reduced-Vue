<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Reduced.me is an Open-Source minimilastic URL shortner focusing on privacy.">
    <meta name="author" content="Sumit kolhe">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Reduced - An open-source free URL shortenet</title>
    <link rel="shortcut icon" type="image/png" href="/fav.png"/>
    <!-- Styles -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">



    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content" id="app">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-xl-5">
                        
                        <div class="text-container">
                            <h1>Reduced!</h1>
                            
                            <div class="form-container"  >
                                <form onSubmit="return false;">
                                    <div class="form-group" >
                                        <input type="text" id="textbox" class="form-control-input"  v-model="url">       
                                    </div>   
                                </form>
                            </div>
                            <button class="btn-solid-lg page-scroll" v-on:click="buildurl">Reduce it</button>
                        </div>
                        
                        <p class="bttn" id="copyto" data-clipboard-target="#copyto" v-for="url in stored">
                           {{url}}
                           <button  class="btnn" onclick="copyToClipboard('#copyto')">copy url</button>
                        </p>
                        

                        
                        
                         
                      <!-- end of text-container -->
                    </div> <!-- end of col -->
                                
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <svg class="header-frame" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 1920 390"><defs><style>.cls-1{fill:#f55;}</style></defs><title>header-frame</title><path class="cls-1" d="M0,283.054c22.75,12.98,53.1,15.2,70.635,14.808,92.115-2.077,238.3-79.9,354.895-79.938,59.97-.019,106.17,18.059,141.58,34,47.778,21.511,47.778,21.511,90,38.938,28.418,11.731,85.344,26.169,152.992,17.971,68.127-8.255,115.933-34.963,166.492-67.393,37.467-24.032,148.6-112.008,171.753-127.963,27.951-19.26,87.771-81.155,180.71-89.341,72.016-6.343,105.479,12.388,157.434,35.467,69.73,30.976,168.93,92.28,256.514,89.405,100.992-3.315,140.276-41.7,177-64.9V0.24H0V283.054Z"/></svg>
    <!-- end of header -->

<script src="short.js"></script>


</body>
</html>
