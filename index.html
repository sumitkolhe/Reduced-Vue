<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="/short.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Reduced.me is an Open-Source minimilastic URL shortner focusing on privacy.">
    <meta name="author" content="Sumit kolhe">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Reduced - An open-source free URL shortener</title>
    <link rel="shortcut icon" type="image/png" href="/fav.png"/>
    <!-- Styles -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
     <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body >
  
    <!-- Header -->
    <header id="header" class="header">
        
        <div class="header-content" id="app">
            <div class="container">
                
                        
                        <div class="text-container">
                            <h1>Reduced!</h1>
                            
                            <div class="form-container"  >
                                <form onSubmit="return false;">
                                    <div class="form-group" >
                                        <input type="text" class="textbox" placeholder="Enter long url"  v-model="url">       
                                    </div>   
                                </form>
                            </div>
                            <div class="reduce">
                                <button class="reduceitbtn" v-bind:class="{loading:checkvar}"  v-on:click="buildurl">Reduce it</button>
                        
                            </div>
                    </div>
                        
                        <p class="bttn" id="copyto" data-clipboard-target="#copyto" v-if="stored!=null">
                           {{stored}}
                        </p>
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->

    <footer class="foot">
        <div class="footerpad">
            Made with ❤️ in Pune, India
        </div>
    </footer>


</body>
</html>
